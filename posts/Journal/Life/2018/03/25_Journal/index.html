    <br />
  

  


</div>


  <p><p>살아남기 위한 공부을 했던 것 같다. IT공부나 영어공부. 또 활자중독이라 독서를 하면 자기개발서를 지양한채 닥치는대로 읽었다. 이제부터 공부를 해야하거나 독서를 하면 나의 자아를 위해서, 무엇보다 부자가 될만한 것을 접하기로 했다.</p>
<p>지금 또 다시 혹은 사춘기인지 오춘기인지 모르겠지만, 인생이 너무나 길고 지루하다. 자유가 없으니 행복하지 않다. 근원적인 자유를 얻고 싶다.</p>
</p>
</article>
