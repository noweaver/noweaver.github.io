  <div>

  <p><p>어떻게 소문이 났나보다. 복귀하기도 전에 많은 사람들이 &lsquo;welcome back&rsquo; 문자를 보냈다. 빈말이라도 고마운 일이다. 다시 PC를 지급 받았다. 세팅하느라 시간을 보내고 있지만 실상 해야할 일이 없다. 하고 싶은 일은 있어도.</p>
<p>그리고 아무래도 다른 팀으로 발령 날 것 같다. 그렇게 또 하루가 간다.</p>
</p>
