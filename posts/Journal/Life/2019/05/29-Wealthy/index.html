  <p><p>삼성전자 주식을 샀다. 몇 주 안되지만. 크게 오를거라고 생각하지도 않는다. 생각을 바꾸기 시작했다. 장기투자보다 단기투자로. 당연히 +/- 폭이 클 수 있다. 하지만 목표가 생겼다. 돈을 벌고 싶다. 그것도 아주 많이. 그 돈을 무엇을 할지는 생각해보지 않았다. 지금은 그 돈이 필요하다. 2년 안에 돈을 모아야 한다.</p>
</p>
